<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geliştirilmiş Program</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #fa84ab, #8fd3f4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #444;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border: 2px dashed #007BFF;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #2c3e50;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hoşgeldiniz!</h1>
        <p>HTML ve CSS hakkında bilgi için butona tıklayınız.</p>
        <button onclick="showAlert('hey')">Tıkla</button>
    </div>
    <script>
        function showAlert() {
            alert('Butona tıklandı!');
        }
    </script>
</body>
</html>
